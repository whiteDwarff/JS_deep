<body>
    
    <script>
    
        var 변수 = 1234;

        // 변수에 저장되는 reference
        // array, object는  변수에 값이 적용되지 않음.
        // 어레이의 값은 -> [1,2,3]에 있다 ~~
        var obj = {name : 'kim'};

        var 이름1 = 'kim';
        var 이름2 = 이름1;
        console.log(이름1, 이름2);
        이름1 = 'park'
        console.log(이름1, 이름2);
        
        var 이름1 = {name : 'Kim'};
        console.log(이름1.name);
        var 이름2 = 이름1;
        console.log(이름1, 이름2);
        이름1.name = 'park';
        console.log(이름1, 이름2);
        // 이름1의 데이터는 pc메모리 중 저기에 있어요 ~~ (변수에 값을 대입한게 아님)
        // 이름1 의 데이터는 ->  {name : 'Kim'};
        // 이름1 의 데이터와 이름2의 데이터는 ->  {name : 'Kim'};
        /*
                       이름1        ->              |-------|
                                                   |  data |
                       이름2        ->              |_______|
        */

        var 이름1 = {name : 'kim'};
        var 이름2 = {name : 'kim'};

        function objectChange(obj) {
            // obj.name = 'park';  // object의 name(값)이 바뀜
            obj = {name : 'park'}  // 파라미터 변수 obj에 새로운 object를 생성 후 데이터 할당
        }
        objectChange(이름1)
        console.log(이름1)


        

    </script>
