<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // object 생성
        var parent = {name:'kim', age:50};

        // prototype을 parent로 해주세요~
        var child = Object.create(parent); 
        console.log(child);                 // console에 출력되지 않음
        // prototype의 특징, 값이 없으면 상위 요소의 값을 그대로 가져온다.
        console.log(child.name, child.age); // parent의 값을 상속받아 출력


        // child의 값은 age의 값만 있다.
        child.age = 20;

        var 손자 = Object.create(child);

        // child의 name값이 없으므로 parent의 name값을 상속, age는 child의 값을 상속
        console.log(손자, 손자.name, 손자.age);
    </script>
</body>
</html>
