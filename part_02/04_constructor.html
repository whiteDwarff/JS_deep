<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // constructor란? == 생성자
        // object를 여러개 만들 때, 찍어낼 때 사용
        var 사람 = {name : 'kim'};
        var 사람2 = 사람 // 값을 공유, 새로운 값이 아님

        var 학생 = {name:'kang', 
                   age:15,
                   sayHi: function(){
                        console.log('안녕하세요 ' + this.name + '입니다.');
                    }}
        학생.sayHi();

        // constructor 함수는 대문자로 시작 
        function Student(name, age=15) {
            // this는 새로 생성되는 object를 뜻함 == instance
            this.name = name;
            this.age = age;
            this.sayHi = function() {
                console.log('안녕하세요 ' + this.name + '입니다.');
            }
        }

        var 학생2 = new Student('park', 16);
        var 학생3 = new Student('kim');

        // quiz

        function Products(name, price) {
            this.name = name;
            this.price = price;
            this.부가세 = function() {
                console.log(this.price * 0.1);
            }
        }
        var product1 = new Products('shirt', 50000);
        var product2 = new Products('pants', 60000);

        console.log(product1, product2);
        product1.부가세();
        product2.부가세();


    </script>
</body>
</html>
