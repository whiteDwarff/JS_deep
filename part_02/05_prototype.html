<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Products(name, price) {
            this.name = name;
            this.price = price;
            this.부가세 = function() {
                console.log(this.price * 0.1);
            }
        }
        var product1 = new Products('shirt', 50000);
        var product2 = new Products('pants', 60000);

        console.log(product1, product2);
        product1.부가세();
        // 부모 자식관계에 빗대어 상속받는다 ~~ 라고 한다.
        // constructor = 부모, instance = 자식

        //-----------------------------------------------------------------------

        // prototype 이란? == 유전자 
        // constructor를 생성하면 prototype이 할당됨

        Products.prototype.gender = 'man'; // constructor에 gender라는 속성을 등록하겠다 ~

        console.log(product1.gender);
        /*
            JS = 
            product1이 gender 속성을 가지고 있는가 ?        => X
            Product constructor에 gender 속성이 있는가 ?  => O
        */

        // 사용자가 array를 만드는 방식
        var array = [1,2,3];
        // JS가 실제 array, object를 만드는 방식
        // var array = new Array(1,2,3);
        // var obj = new Object();

    </script>
</body>
</html>
