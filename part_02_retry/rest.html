<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function f(...rest) { console.log(rest) }
        function f2(a, b, ...rest) { console.log(rest) }
        function f3(...rest) {
            for(let item of rest) console.log(item);
        }
        f(1,2,3,4,5,6,7,8,9);
        f('a','b','c','d');

        // 1과 2는 매개변수 a, b이므로 출력되지않음.
        f2(1,2,3,4,5,6,7,8,9)

        f3(1,2,3,4,5,6,7,8,9)
    /*
        rest parameter
            - 매개변수로 넣은 모든 데이터를 array로 보관해줌
            - 매개변수의 갯수가 몇개가 되든 상관없음.
            - 매개변수로 지정 시 마지막에 사용해야함
            - 두번 이상 사용하지 못함
    */

    var a = [1,2,3], b = '김밥', c = [...b, ...a];
    console.log(c);

    var a = [1,2,3], b = ['you', 'are'], c = (a,b) => {console.log([...a], ...[...b]);}
    c(a,b);

    function 함수(a=5, b=a*2) { 
        console.log(a+b);
        return 10;
    }
    함수(3);

    function 함수2(a=5, b=a*2) {
        console.log(a+b);
    }
    함수2(undefined, undefined);

    const array = (...rest) => {return rest}
    const newArray = array(1,2,3,4,5);
    console.log(newArray);

    console.log(Math.max(5,6,4,3));
    var numbers = [2,3,4,5,6,1,3,2,5,5,4,6,7];
    console.log('max :' + Math.max(...numbers));

    </script>
</body>
</html>
