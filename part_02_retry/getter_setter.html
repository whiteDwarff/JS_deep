<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person = {
            name : 'park',
            age : 27,
            get nextAge(){
                return this.age+1;
            },
            set setAge(age) {
                this.age = parseInt(age);
            }
        }
        console.log(person.nextAge);
        person.setAge= '20';

        console.log(person);

        console.log('----------------------------------------------------');

        class Human {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            get getAge() {
                return this.age;
            }
            set setAge(age) {
                this.age = age;
            }
        }
        const human = new Human('강문호', 28);

        console.log(human.getAge);
        human.setAge = 29;
        console.log(human.getAge);
        

        /*
            getter, setter 
            *** get, set 키워드 사용 
                데이터의 원본을 수정하지 않고 사용가능함
                자료 수정 시 편리함
                데이터를 꺼내거나 수정할 때 편리
                무조건 하나의 파라미터가 필요!! 하나만 !! ****
                return 필요 없음 ****

            setter :
                ()안의 매개변수를 확인하여 오류 발생 시 확인가능
            
            getter :
                데이터의 원본을 훼손하지않고 가져올 수 있음
                return이 무조건 필요함 *****


        */
    </script>
</body>
</html>
